---
layout: page
title: Slides
permalink: /slides/
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.layout contains "slide" %}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>

        <span class="post-date">{{ post.date | date_to_string }}</span>
      </div>
    {% endif %}
  {% endfor %}
</div>
